<svg width="100" height="30" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <style>
    
    circle{
      fill: #00a6eb;
      opacity: 0;
    }

    .c1{
      animation: typing 1s linear infinite;
    }
    
    .c2{
      animation: typing 1s linear 0.3s infinite;
    }
    
    .c3{
      
      animation: typing 1s linear 0.6s infinite;
    }
    
    text{
      font-family: sans-serif;
      font-size: 12px;
      opacity: 0.5;
    }
    
    @keyframes typing{
      0%{
        opacity: 0;
      }
      
      100%{
        opacity: 1;
      }
    }
    
  </style>
  <text x="5" y="20">TYPING</text>
  <circle class="c1" cx="60" cy="15" r="3" />
  <circle class="c2" cx="70" cy="15" r="3" />
  <circle class="c3" cx="80" cy="15" r="3" />
</svg>